<!doctype html>
<head>
    <title> Listas e Tabelas com CSS interno</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas e tabelas</title>
</head>
<style>
    body{
        background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCyBggp-eDR2IfUzz65Fux9ti1swchAPy0rA&usqp=CAU);
        padding: 20px 20px 50px 50px;
        margin:auto;
    }

    </style>
</head>

<body>

    <h1>Lista não ordenada</h1>
    <ul>
        <li>cabo-de-rede</li>
        <li>jogo</li>
        <li>controle</li>
        <li>videogame</li>
    </ul>
    <hr>
    <h1>Lista ordenada</h1>
    <ol>
        <li>fone</li>
        <li>carregador</li>
        <li>celular</li>
        <li>computador</li>
    </ol>
    <br>
    <hr>
    <table border="2">
        <tr>
            <td>Nome</td>
            <td>Idade</td>
            <td>Sexo</td>
            <td>Nacionalidade</td>
        </tr>
        <tr>
            <td>João</td>
            <td>16</td>
            <td>Masculino</td>
            <td>Brasileiro</td>
        </tr>
        <tr>
            <td>Vitoria</td>
            <td>15</td>
            <td>feminino</td>
            <td>Brasileiro</td>
        </tr>
        <tr>
            <td>Gabriel</td>
            <td>74</td>
            <td>Masculino</td>
            <td>italiano</td>
        </tr>
        
    </table>
</body>
</html>
