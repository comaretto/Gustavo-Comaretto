<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas e tabelas</title>
</head>
<body>
    <h1>Lista não ordenada</h1>
        <ul>
            <li>cabo-de-rede</li>
            <li>jogo</li>
            <li>controle</li>
            <li>videogame</li>
        </ul>
        <hr>
        <h1>Lista ordenada</h1>
        <ol>
            <li>fone</li>
            <li>carregador</li>
            <li>celular</li>
            <li>computador</li>
        </ol>
        <br>
        <hr>
        <table border="2">
            <tr>
                <td>Nome</td>
                <td>Idade</td>
                <td>Sexo</td>
                <td>Nacionalidade</td>
            </tr>
            <tr>
                <td>João</td>
                <td>16</td>
                <td>Masculino</td>
                <td>Brasileiro</td>
            </tr>
            <tr>
                <td>Vitoria</td>
                <td>15</td>
                <td>feminino</td>
                <td>Brasileiro</td>
            </tr>
            <tr>
                <td>Gabriel</td>
                <td>74</td>
                <td>Masculino</td>
                <td>italiano</td>
            </tr>
            
        </table>
</body>
</html>
