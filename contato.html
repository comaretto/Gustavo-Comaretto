<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>contato</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header> 
        <img id="logo" src="livraria.png">
        <h1 class="titulo-principal">Livraria Online</h1>
        <nav>
            <ul class="navlist">
                <a href="index.html">Home</a> 
                <a href="formulario.html">Formulário</a>
            </ul>
        </nav>
       

     </header>

    <main> 
        <form>
            <label for="nomesobrenome">Nome e Sobrenome </label>
            <input type="text" name="nome" id="nomesobrenome"
            class="input-padrao" placeholder="Seu nome e sobrenome" required>
            <br>
    
            <label for="email">Email</label>
            <input type="email" name="email" id="email"
            class="input-padrao" placeholder="seuemail@dominio.com" required>
            <br>
           
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone"
            class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>
            <br>
           
            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao"
            placeholder="Digite seu texto aqui" required></textarea>
            <br>
            
            <section>
                <p>Como prefere nosso contato?</p>

                <label for="radio-email"><input type="radio"
                name="contato" value="email" id="radio-email">Email</label> 

                <label for="radio-telefone"><input type="radio"
                    name="contato" value="telefone" id="radio-telefone">Telefone</label> 

                <label for="radio-whatsapp"><input type="radio"
                name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            </section>

            <section>
                <p>Qual horário prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </section>

            <label class="checkbox">
                <input type="checkbox">Gostaria de receber nossas novidades por email?
            </label>

            <input type="submit" value="Enviar formulário" class="enviar">
        
        </form>
    </main>

    <footer>
        <img id="logo1" src="livraria.png">
        <p class="copyright">&copy; Copyright -- Gustavo Comaretto & Isabela Gularte</p>
    </footer>

    
</body>
</html>
